{% block content %}
     <p>
        各ラウンドでは、<strong>どちらか一方が先に選択を行い、その後、もう一方の参加者が
        相手の選択を見てから選択を行う</strong>という形式で進行します。
    </p>

        誰が先に選択するかはラウンドごとに切り替わります。
    </p>

    <p>実験内容の確認が終わり次第、実験を開始してください。</p>

    <button class="btn btn-primary" type="submit">実験を開始する</button>
