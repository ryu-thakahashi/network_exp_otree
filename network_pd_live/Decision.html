{{ block title }} 意思決定画面 {{ endblock }} {{ block content }}

<div class="row justify-content-center">
	<div class="col-8">
		<svg
			id="network-svg"
			class="w-100"
			height="300"
			viewBox="0 0 800 300"
			preserveAspectRatio="xMidYMid meet"
		></svg>
	</div>
	<div class="col-4">
		<!-- <div id="app"></div> -->
		<div class="base-timer">
			<svg
				class="base-timer__svg"
				viewBox="0 0 100 100"
				xmlns="http://www.w3.org/2000/svg"
			>
				<g class="base-timer__circle">
					<!-- 背景 -->
					<circle
						class="base-timer__path-elapsed"
						cx="50"
						cy="50"
						r="45"
					></circle>
					<!-- 前景（残り時間） -->
					<path
						id="base-timer-path-remaining"
						class="base-timer__path-remaining info"
						d="
					M 50, 50
					m -45, 0
					a 45,45 0 1,0 90,0
					a 45,45 0 1,0 -90,0
				"
					></path>
				</g>
			</svg>
			<span id="base-timer-label" class="base-timer__label"> 0:00 </span>
		</div>
	</div>
</div>

<p>どちらかを選んでください．</p>
<div class="row justify-content-between">
	<div>
		<button id="btn-A" class="btn btn-success col-4 offset-1">A</button>
		<button id="btn-B" class="btn btn-warning col-4 offset-2">B</button>
	</div>
</div>

<div style="display: none">{{ formfields }}</div>

<link rel="stylesheet" href="{{ static 'network_pd/timer.css' }}" />
<script src="{{ static 'network_pd/timer.js' }}"></script>
<script src="{{ static 'network_pd/decision_btn.js' }}"></script>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="{{ static 'network_pd/plot_network.js' }}"></script>

{{ endblock }}
